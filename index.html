<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mainTitle">
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="center">
        <h2 class="blockSize">16x16 Block</h2>
        <div class="dummyContainer">
        </div>
        <div class="changeSize">
            <label for="size" class="size">Size:</label>
            <input type="text" class="inputValue" placeholder="Enter between 10-100">
            <button class="changeBtn">Change</button>
        </div>
    </div>

    <footer>
        &copy Etch-A-Sketch. 2024
    </footer>
</body>
<script src="script.js"></script>
</html>
